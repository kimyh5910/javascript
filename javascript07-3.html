<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>자바스크립트 7일차 3번파일</title>

    <script>
        // dom 객체
        // Document Object Model : 줄여서 DOM, 웹 문서의 모든 요소를 자바스크립트를 이용하여 조작할 수 있도록 객체를 사용하여 문서를 해석하는 방법

        // dom 객체에 접근하기 위한 명령어
        // dom 객체에 접근하기 위해서 자바스크립트는 CSS 선택자를 사용함

        // getElementById() : html의 id명을 사용하여 지정한 태그를 선택(지정한 태그 1개만 선택)
        // querySelector() : html의 id, class, 태그이름을 모두 사용하여 지정한 태그를 선택, 단 한개만 선택함, 여러개가 선택되었을 경우 첫번째 태그만 선택함
        
        // getElementByClassName() : html의 class명을 사용하여 지정한 태그를 선택(여러개의 태그를 선택)
        // getElementByTagName() : html의 고유의 태그이름을 사용하여 지정한 태그를 선택 (여러개의 태그를 선택)
        // querySelectorAll() : querySelector와 동일한 기능을 가지고 있지만 여러개의 태그를 동시에 선택할 수 있음
        
        window.addEventListener("DOMContentLoaded", function() {
            var btn01 = document.querySelector("#btn01");
            var btn01State = true;

            btn01.addEventListener("click", function() {
                var hideh3 = document.querySelector("#hideh3");
                var hidep = document.querySelector("#hidep");

                if (btn01State == true) {
                    hideh3.style.visivility = "visivle";
                    hidep.style.visivility = "visivle";
                    btn01State = false;
                    btn01.textContent = "숨기기";
                }
                else {
                    hideh3.style.visivility = "hidden";
                    hidep.style.visivility = "hidden";
                    btn01State = true;
                    btn01.textContent = "보이기";
                }
            });
        });
    </script>

    <style>
        #hideh3, #hidep {
            visibility: hidden;
        }
    </style>
</head>
<body>
    <div id="detail">
        <h2>상품 정보</h2>
        <ul>
            <li>아메리카노</li>
            <li>카페라떼</li>
            <li>에스프레소</li>
            <li>카푸치노</li>
        </ul>
        
        <h3 id="hideh3">설명</h3>
        <p id="hidep">그것은 갑 아니한 보라. 위하여서 얼마나 투명하되 위하여, 없으면, 같지 그와 보내는 듣는다.</p>

        <button id="btn01">숨김</button>
    </div>
</body>
</html>
