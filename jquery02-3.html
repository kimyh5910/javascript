<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>제이쿼리 2일차 3번파일</title>

    <link rel="stylesheet" href="./style/jquery02.3.css">
    
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
    <script src="./js/jquery.color.plus-names-2.1.2.js"></script>

    <script src="./js/jquery02-3.js"></script>

</head>
<body>
    <div id="div01">
        <h1>h1 제목 태그</h1>
        <h2>h2 제목 태그</h2>

        <p>버튼 클릭 시 색상이 변경될 p태그</p>
        <p>버튼 클릭 시 색상이 변경될 p태그 2번째</p>

        <div>버튼 클릭 시 글자 크기가 변경 됨</div>
        <button id="div01Btn1">클릭 시 addClass() 동작</button>

        <br><br>

        <h3 id="div01id1">버튼 클릭 시 클래스가 추가 될 h3 태그</h3>
        <h3 id="div01id2">버튼 클릭 시에도 클래스가 추가 되지않을 h3 태그</h3>
        <button id="div01Btn2">클릭 시 클래스가 동시에 추가 됨</button>
        <button id="div01Btn3">클릭 시 클래스가 추가/삭제로 전환됨</button>

    </div>

    <br><hr><br>

    <div id="div02">
        <h1 class="blue">제목 부분 h1 태그</h1>
        <h2 class="blue">제목 부분 h2 태그</h2>
        <p class="blue">버튼 클릭 시 class를 삭제할 태그</p>
        <p>버튼 클릭 시 어떠한 동작도 없는 태그</p>

        <button id="div02Btn1">클릭 시 class명이 삭제 됨</button>
    </div>

    <br><hr><br>

    <div id="div03">
        <h3>제목 부분</h3>

        <p style="background-color: cornflowerblue;">화면에 표시될 글자</p>
        <p style="background-color: darkkhaki;">화면에 표시될 글자</p>
        <p style="background-color: gray;">화면에 표시될 글자</p>
        <p>화면에 표시될 글자</p>

        <button id="div03Btn1">클릭 시 CSS 속성변경</button>
        <button id="div03Btn2">클릭 시 CSS 속성 여러개 변경</button>
    </div>

    <br><br><br><br><br><br><br><br><br><br><br><br><br><br><br><br><br><br><br><br><br><br><br><br><br><br><br><br>
</body>
</html>
