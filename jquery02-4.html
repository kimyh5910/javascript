<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>제이쿼리 2일차 4번 파일</title>

    <link rel="stylesheet" href="./style/jquery02.4.css">
    
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
    <script src="./js/jquery.color.plus-names-2.1.2.js"></script>

    <script src="./js/jquery02-4.js"></script>

</head>
<body>
    <!-- 문제 1 -->
    <!-- 자신의 버킷리스트 5개를 저장하고 있는 리스트를 ul이나 ol로 생성하고, 그 아래에 input 태그를 사용하여 버킷리스트를 추가하는 프로그램을 작성하세요 -->
    <!-- append, prepend를 이용하여 항목 추가 -->

    <div id="div01">
        <ol id="div01ol1">
            <li>컨버스 런스타 하이크 구매</li>
            <li>마르지엘라 옷 구매</li>
            <li>좋은 집으로 이사가기</li>
        </ol>
        <p>버킷리스트 추가 : <input type="text" id="div01Test1" value=""></p>
        <button id="div01Btn1">클릭 시 버킷리스트 추가</button>
    </div>


    <!-- 문제 2 -->
    <!-- 자신의 버킷리스트 5개를 저장하고 있는 리스트 아래에 버튼을 클릭 시 스타일이 변경되는 프로그램을 작성하세요 -->
    <!-- 테마 버튼 3개, 삭제 버튼 1개 -->
    <!-- 1번 버튼 클릭 시 글자 크기 변경 -->
    <!-- 2번 버튼 클릭 시 글자 색상 변경 -->
    <!-- 3번 버튼 클릭 시 글자 굵기 변경 -->
    <!-- 4번 버튼 클릭 시 모든 속성 삭제 -->

    <div id="div02">
        <ol id="div02ol1">
            <li>컨버스 런스타 하이크 구매</li>
            <li>마르지엘라 옷 구매</li>
            <li>좋은 집으로 이사가기</li>
        </ol>

        <button id="div02Btn1">크기 변경</button>
        <button id="div02Btn2">색상 변경</button>
        <button id="div02Btn3">굵기 변경</button>
        <button id="div02Btn4">속성 삭제</button>
    </div>
    

</body>
</html>
