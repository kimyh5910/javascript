<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>자바스크립트 1일차 3번파일</title>

    <script>
        // 자바스크립트 연산자
            // 프로그래밍 언어에서 각종 데이터를 연산하기 위한 기호
            // 기본적으로 연산자의 연산 방향은 왼쪽에서 오른쪽 임

        // 산술 연산자
            // 수학에서 사용하는 기본 4칙연산자, 나머지 연산자
            // + : A항과 B항의 합을 구하는 연산자
            // - : A항과 B항의 차를 구하는 연산자
            // * : A항과 B항의 곱을 구하는 연산자
            // / : A항에서 B항을 나눈 몫을 구하는 연산자
            // % : A항에서 B항을 나눈 후 그 나머지 값을 구하는 연산자
        var a = 10;
        var b = 3;
        var c = 0;

        c = a + b; 
        console.log(c);
        c = a - b;
        console.log(c);
        c = a * b;
        console.log(c);
        c = a / b;
        console.log(c);
        c = a % b;
        console.log(c);

        // 할당 연산자
            // 값을 변수에 할당(저장, 대입)하는 연산자
            // 연산방향이 다른 연산자와는 달리 오른쪽에서 왼쪽에으로 진행함
            // 연산의 우선순위가 가장 느림
            // 할당 연산자는 산술 연산자와 함께 사용이 가능함
            // = : 값(데이터)을 오른쪽에서 왼쪽의 변수에 할당함
            // += : 산술 연산자의 + 와 합쳐져서 B = B + A 와 같은 의미임
                // B += A; 는 B = B + A; 와 같은 의미임 (제일 많이 사용)
            // -= : 산술 연산자의 - 와 합쳐져서 B = B - A 와 같은 의미임
                // B -= A; 는 B = B - A; 와 같은 의미임
            // *= : 산술 연산자의 * 와 합쳐져서 B = B * A 와 같은 의미임
                // B *= A; 는 B = B * A; 와 같은 의미임
            // /= : 산술 연산자의 / 와 합쳐져서 B = B / A 와 같은 의미임
                // B /= A; 는 B = B / A; 와 같은 의미임
            // %= : 산술 연산자의 % 와 합쳐져서 B = B % A 와 같은 의미임
                // B %= A; 는 B = B % A; 와 같은 의미임

            var a = 10; // 할당 연산자를 사용하여 변수 a에 10을 대입
            console.log(a);

            a = a + 10; // 변수 a에 숫자 10을 더하고 그 값을 변수 a에 대입
            console.log(a);

            a += 10; // 변수  a에 숫자 10을 더하고 그 값을 변수 a에 대입
            console.log(a);

        // 문제 1) 대입 연산자와 산술 연산자를 사용하여 사칙연산을 하는 프로그램을 작성하세요
        // 두 개의 숫자를 연산하는 프로그램 작성
        // 숫자는 아무거나 사용해도 됨
        // 나머지 연산자까지 연산
        // 변수는 5개 선언(각 연산자별로 하나씩 선언)

        var a;
        var b = 3;
        var c = 4;

        a = b + c;
        console.log(a);
        a = b - c;
        console.log(a);
        a = b * c;
        console.log(a);
        a = b / c;
        console.log(a);
        a = b % c;
        console.log(a);  


        // 비교 연산자
        // 논리문 및 변수 혹은 값 사이에서 동등성 혹은 차이를 판별하는데 사용하는 연산자
        // 연산의 결과는 참(true)과 거짓(false)으로만 출력됨
        // > : A항이 B항보다 크다 
        // < : A항이 B항보다 작다
        // >= : A항이 B항보다 크거나 같다
        // <= : A항이 B항보다 작거나 같다
        // == : A항과 B항은 같다
        // != : A항과 B항은 같지 않다
        // === : A항과 B항은 같다(데이터 타입까지 엄격한 비교)
        // !== : A항과 B항은 같지 않다(데이터 타입까지 엄격한 비교)

        var x = 10; // 숫자형 데이터 10
        var y = "10"; // 문자형 데이터 10
        console.log(x > 10); //
        console.log(x < 10);
        console.log(x >= 10);
        console.log(x <= 10);
        console.log(x == 10);
        console.log(x != 10);

        console.log(x); // 출력값 숫자형 10
        console.log(y); // 출력값 문자열형 10

        // 자바스크립트는 문법이 간결한 형식을 사용하고 있으며, 데이터 타입 비교도 간결한 형태를 띄고 있기 때문에 숫자형 10과 문자열형 10이 동일한 값으로 판단함
        console.log(x == y); // 일반적인 생각으로 false // 실제 true
        console.log(x != y); // 일반적인 생각으로 true // 실제 false

        console.log(x === y); // 엄격한 비교로 인하여 값은 false
        console.log(x !== y); // 엄격한 비교로 인하여 값은 true

        // 논리 연산자
        // 변수 또는 값 사이의 논리 형태를 결정하는데 사용하는 연산자
        // 주로 연산식을 2개 이상 사용해야할 경우 사용함
        // 결과값은 참(true)과 거짓(false)로 출력 됨
        // 연산 수행도 참(true)과 거짓(false)를 가지고 수행함
        // && : 논리곱 연산을 수행함 --> 둘다 참이여야 true  (AND)
        // || : 논리합 연산을 수행함 --> 둘중 하나만 참이어도 true (OR)
        //  ! : 논리부정 연산을 수행함 --> 반대로 표시(true <-> false) (NOT)
        x = 10;
        y = 5;
        console.log(x < 10 && y > 1); // false
        console.log(x == 5 || y == 5); // true
        console.log(!(x == y)); // true

        // 비트 연산자

        
    </script>
</head>

</body>
</html>
